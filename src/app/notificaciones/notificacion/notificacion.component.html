<div class="container">
  <h2 class="title">Programa nuevo correo</h2>
  <h2 class="subtitle">Selecciona la lista a la que deseas programar envíos</h2>
  <div class="form-group">
    <select class="form-control select-box" (change)="onOptionChange($event)" [(ngModel)]="selectedOption">
  <option *ngFor="let item of filteredList" [value]="item.name">{{ item.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <input type="text" class="form-control email-input" placeholder="Destinatarios"  [value]="getEmails()" [(ngModel)]="destinatarios">
  </div>
  
  <div class="form-group">
   <button class="btn btn-secondary" (click)="limpiarDestinatarios()"> 
    <mat-icon>delete forever</mat-icon>
    Limpiar</button>
  </div>
  
  
  <div class="form-group">
    <label for="frecuenciaEnvio">Frecuencia de Envío:</label>
    <select class="form-control" id="frecuenciaEnvio"  [value]="frecuenciaEnvio" [(ngModel)]="frecuenciaEnvio">
      <option value="diaria">Diaria</option>
      <option value="cada2dias">Cada 2 días</option>
      <option value="cada5dias">Cada 5 días</option>
      <option value="cada7dias">Cada 7 días</option>
      <option value="semanal">Una vez por semana</option>
      <option value="mensual">Mensualmente</option>
    </select>
  </div>

  <div class="form-group">
  <label for="fechaFinal">¿Hasta que dia desea enviar las notificaciones?:</label>
  <input type="date" class="form-control" id="fechaFinal" [(ngModel)]="fechaFinal">
</div>

  <div class="form-group">
    <label for="canalEnvio">Canal de Envío:</label>
    <select class="form-control" id="canalEnvio"  [value]="canalEnvio" >
      <option value="email">Correo Electrónico</option>
      <option value="movil">Dispositivos Móviles</option>
    </select>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Asunto" [(ngModel)]="asunto">
  </div>
  
  
  <div class="NgxEditor__Wrapper">
    <ngx-editor-menu
  [editor]="editor"
  [toolbar]="toolbar"
  [colorPresets]="colorPresets"
  >
</ngx-editor-menu>
    <ngx-editor [editor]="editor" [ngModel]="html" [disabled]="false" [placeholder]="'Type here...'"></ngx-editor>
  </div>
  
  <div class="form-group">
    <button (click)= "enviarCorreo()" (click)="limpiarTodo()" class="btn btn-primary">
      <mat-icon>send</mat-icon> 
      Enviar</button>
  </div>
  <div class="form-group">
    <button (click)= "sendNotification()" (click)="limpiarTodo()" class="btn btn-primary">Enviar Notificacion</button>
  </div>
</div>
